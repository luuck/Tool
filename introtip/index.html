<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>引导提示弹窗组件</title>
    <style>
        span{font-size: 12px;color: #e2e5e1;}
    </style>
</head>

<body>
    <span>聚焦看看</span>
    <input type="text" id="ipt">
    <script src="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
    <script src="assets/js/introtip.js"></script>
    <script>
    // 配置项
    var configInfo = {
        obj: '#ipt', // 必填
        width: 427, // 图片的宽度
        height: 301, // 图片的高度
        imgUrl: 'tip.png', // 图片路径 http://static.tcy365.org:1505/common/component/pc/introtip/1.0.0/tip.png
        imgUrlie: '', //ie6下的图片路径
        top: 40, // 图片距离顶部
        left: 40, // 图片距离左边
        callback: function() {}
    };

    var introTipOBJ1 = IntroTip(configInfo);

    introTipOBJ1.init(configInfo);
    $('#ipt').focus(function() { // 聚焦
        introTipOBJ1.iptFocus(configInfo);
    });

    $('#ipt').blur(function() { // 失焦
        introTipOBJ1.iptBlur(configInfo);
    });
    </script>
</body>

</html>
