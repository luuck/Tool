<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>击破气球demo</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="sec3">
    <div class="sec3-con">
        <div class="content c1">
            <h3 class="title">充值<span class="sp1">500-999</span>元</h3>
            <p><span class="bullet1 J_bullet1">1</span>枚子弹</p>
        </div>
        <div class="content c2">
            <h3 class="title">充值<span class="sp1">1000-1999</span>元</h3>
            <p><span class="bullet2 J_bullet2">2</span>枚子弹</p>
        </div>
        <div class="content c3">
            <h3 class="title">充值<span class="sp1">2000</span>元</h3>
            <p><span class="bullet3 J_bullet3">4</span>枚子弹</p>
        </div>
        <div class="ballon-box b2">
            <span class="sights">瞄准器</span>
            <ul class="list">
                <li data-left="0">
                    <div class="balloon c02 ani-act"></div>
                </li>
                <li data-left="0">
                    <div class="balloon c03 ani-act"></div>
                </li>
                <li data-left="0">
                    <div class="balloon c04 ani-act"></div>
                </li>
                <li data-left="0">
                    <div class="balloon c05 ani-act"></div>
                </li>
                <li data-left="0">
                    <div class="balloon c01 ani-act"></div>
                </li>
                <li data-left="0">
                    <div class="balloon c04 ani-act"></div>
                </li>
                <li data-left="0">
                    <div class="balloon c05 ani-act"></div>
                </li>
                <li data-left="0">
                    <div class="balloon c02 ani-act"></div>
                </li>
                <li data-left="0">
                    <div class="balloon c01 ani-act"></div>
                </li>
                <li data-left="0">
                    <div class="balloon c03 ani-act"></div>
                </li>
            </ul>
        </div>
        <div class="bullet-container">
            您还剩余<span class="J_bulletNum">0</span>枚子弹
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/jquery.shake.js"></script>
<script src="js/breakBallon.js"></script>

<script>
    var bB = new BreakBalloon({
        wrapper: 'div.b2', // 包裹气球区域
        aim: 'span.sights', // 瞄准器
        balloon: '.list li', // 气球位置
        time: 600, // 击破气球到复原完整气球时间间隔
        success: function (currentInex) {
            console.log("击破气球");
            console.log(currentInex);
            /*
             * 这里可以判断是否登录
             * ````
             */

            if (currentInex !== undefined) {
                /*
                 * 这里可进行后台请求
                 * ```
                 */

                // 后台成功处理，击破气球后动态效果
                bB.dealBallon(currentInex);
                alert(currentInex);
            }

        },
        error: function (data) {
            console.log("击破气球失败,请重试！");
            console.log(data);
        }
    });


</script>
</body>
</html>
